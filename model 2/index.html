<!DOCTYPE html>
<html lang="bn" x-data="restaurantApp()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মামা রেস্টুরেন্ট | ডিজিটাল মেনু</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body :class="darkMode ? 'dark bg-gray-900' : 'bg-gray-50'" x-data="{ darkMode: false, currentPage: 'home' }">

    <nav class="fixed top-0 w-full z-50 backdrop-blur-md border-b" :class="darkMode ? 'bg-gray-900/80 border-gray-800' : 'bg-white/80 border-gray-200'">
        <div class="max-w-md mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-xl font-bold text-primary italic cursor-pointer" @click="currentPage = 'home'">মামা রেস্টুরেন্ট</h1>
            <button @click="darkMode = !darkMode" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-400">
                <i x-show="!darkMode" data-lucide="moon"></i>
                <i x-show="darkMode" data-lucide="sun"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-md mx-auto pt-16 pb-32">
        
        <div x-show="currentPage === 'home'" x-cloak class="animate-in fade-in duration-500">
            <div class="relative h-56 flex items-center justify-center text-white overflow-hidden">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" class="absolute inset-0 w-full h-full object-cover brightness-50" alt="Hero">
                <div class="relative text-center px-4">
                    <h2 class="text-3xl font-extrabold">সেরা স্বাদে ঘরোয়া খাবার</h2>
                    <p class="mt-2 text-orange-100">তাজা উপকরণে তৈরি স্বাস্থ্যকর মেনু</p>
                </div>
            </div>

            <div class="p-6">
                <h3 class="text-lg font-bold mb-4 dark:text-white">মেনু ক্যাটাগরি</h3>
                <div class="grid grid-cols-2 gap-4">
                    <template x-for="cat in categories">
                        <div @click="currentPage = cat.id" class="cursor-pointer bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 text-center hover:scale-105 transition-transform">
                            <div class="w-12 h-12 bg-orange-100 dark:bg-orange-900/30 rounded-full flex items-center justify-center mx-auto mb-2">
                                <i :data-lucide="cat.icon" class="text-primary"></i>
                            </div>
                            <span class="font-semibold dark:text-gray-200" x-text="cat.name"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <template x-for="cat in categories">
            <div x-show="currentPage === cat.id" x-cloak class="p-4 animate-in slide-in-from-right duration-300">
                <div class="flex items-center mb-6">
                    <button @click="currentPage = 'home'" class="mr-4 p-2 dark:text-white"><i data-lucide="arrow-left"></i></button>
                    <h2 class="text-2xl font-bold dark:text-white" x-text="cat.name"></h2>
                </div>

                <div class="space-y-4">
                    <template x-for="item in menuData[cat.id]">
                        <div class="bg-white dark:bg-gray-800 rounded-2xl p-3 flex shadow-sm border dark:border-gray-700">
                            <img :src="item.image" class="w-24 h-24 object-cover rounded-xl" alt="food">
                            <div class="ml-4 flex-1">
                                <h4 class="font-bold text-gray-800 dark:text-gray-100" x-text="item.name"></h4>
                                <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2" x-text="item.desc"></p>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-primary font-bold">৳ <span x-text="item.price"></span></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <footer class="p-6 mt-10 border-t dark:border-gray-800 text-center dark:text-gray-400">
            <h4 class="font-bold mb-2">যোগাযোগ</h4>
            <p class="text-sm">১০২, বনানী রোড, ঢাকা</p>
            <a href="#" class="text-primary text-sm font-medium mt-2 inline-block italic underline">Google Maps-এ দেখুন</a>
        </footer>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md border-t dark:border-gray-800 flex gap-4 max-w-md mx-auto">
        <a href="tel:01700000000" class="flex-1 bg-gray-800 dark:bg-gray-700 text-white text-center py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
            <i data-lucide="phone-call" class="w-5 h-5"></i> কল দিন
        </a>
        <a href="https://wa.me/8801700000000" class="flex-1 bg-green-500 text-white text-center py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
            <i data-lucide="message-circle" class="w-5 h-5"></i> হোয়াটসঅ্যাপ
        </a>
    </div>

    <script>
        function restaurantApp() {
            return {
                categories: [
                    { id: 'breakfast', name: 'নাস্তা', icon: 'coffee' },
                    { id: 'lunch', name: 'দুপুরের খাবার', icon: 'utensils' },
                    { id: 'dinner', name: 'রাতের খাবার', icon: 'moon-star' },
                    { id: 'drinks', name: 'পানীয়', icon: 'glass-water' }
                ],
                menuData: {
                    breakfast: [
                        { name: 'পরোটা ও ডাল ভাজি', price: '৫০', desc: 'মচমচে পরোটা সাথে ঘরোয়া ডাল ভাজি।', image: 'https://images.unsplash.com/photo-1626132646529-500637532537?w=200' },
                        { name: 'ডিম মামলেট', price: '২০', desc: 'পেঁয়াজ-মরিচ দিয়ে ভাজা দেশি ডিম।', image: 'https://images.unsplash.com/photo-1525351484163-7529414344d8?w=200' }
                    ],
                    lunch: [
                        { name: 'চিকেন বিরিয়ানি', price: '১৮০', desc: 'খাস বাসমতি চালের বিরিয়ানি।', image: 'https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=200' }
                    ],
                    dinner: [
                        { name: 'রুটি ও কাবাব', price: '১২০', desc: 'গরম গরম তন্দুরি রুটি ও বিফ শিক কাবাব।', image: 'https://images.unsplash.com/photo-1603360946369-dc9bb6258143?w=200' }
                    ],
                    drinks: [
                        { name: 'বোরহানি', price: '৪০', desc: 'টক দই ও মশলার শাহী পানীয়।', image: 'https://images.unsplash.com/photo-1544145945-f904253d0c7b?w=200' }
                    ]
                },
                init() {
                    lucide.createIcons();
                }
            }
        }
    </script>
</body>
</html>
